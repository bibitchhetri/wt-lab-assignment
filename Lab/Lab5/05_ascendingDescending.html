<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ascending & Descending</title>
  </head>
  <body>
    <h1>What do you want to do?</h1>
    <button class="asc">Ascending</button>
    <button class="dsc" style="margin-bottom: 25px">Desending</button>
    <br />Result: <span id="display"></span>
    <script type="text/javascript">
      let arr = [4, 5, 3, 2, 1];
      let temp;
      document.querySelector(".asc").addEventListener("click", function () {
        let arr = [4, 5, 3, 2, 1];
        //ascending
        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]) {
              temp = arr[i];
              arr[i] = arr[j];
              arr[j] = temp;
            }
          }
        }
        document.querySelector("#display").textContent = arr;
      });
      document.querySelector(".dsc").addEventListener("click", function () {
        //decending
        let arr = [4, 5, 3, 2, 1];
        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
              temp = arr[i];
              arr[i] = arr[j];
              arr[j] = temp;
            }
          }
        }
        document.querySelector("#display").textContent = arr;
      });
    </script>
  </body>
</html>
